    </style>

    <script>
        // ===== üåç Ëé∑ÂèñÁî®Êà∑Êó∂Âå∫‰ø°ÊÅØÔºàÁ¨¨‰∏ÄÊ≠•Ôºâ=====
        function getUserTimeZone() {
            try {
                // Ëé∑ÂèñÊó∂Âå∫ÂêçÁß∞ÔºåÂ¶Ç "Asia/Shanghai"
                const timezone = Intl.DateTimeFormat().resolvedOptions().timeZone || "Asia/Shanghai";
                
                // Ëé∑ÂèñÊó∂Âå∫ÂÅèÁßªÔºàÂ∞èÊó∂ÔºâÔºåÂ¶Ç +8
                const offset = -new Date().getTimezoneOffset() / 60;
                
                // Ëé∑ÂèñÂΩìÂú∞Êó∂Èó¥Â≠óÁ¨¶‰∏≤
                const now = new Date();
                const localTime = now.toLocaleTimeString('zh-CN', { 
                    hour12: false,
                    hour: '2-digit',
                    minute: '2-digit',
                    second: '2-digit'
                });
                
                // Ëé∑ÂèñÊú¨Âú∞Êó•Êúü
                const localDate = now.toLocaleDateString('zh-CN');
                
                console.log('üåç Áî®Êà∑Êó∂Âå∫:', {
                    timezone: timezone,
                    offset: offset,
                    localTime: localTime,
                    localDate: localDate
                });
                
                return {
                    timezone: timezone,
                    offset: offset,
                    local_time: localTime,
                    local_date: localDate
                };
            } catch (e) {
                console.error('‚ùå Ëé∑ÂèñÊó∂Âå∫Â§±Ë¥•:', e);
                // ÈªòËÆ§Âåó‰∫¨Êó∂Èó¥
                return {
                    timezone: "Asia/Shanghai",
                    offset: 8,
                    local_time: new Date().toLocaleTimeString('zh-CN'),
                    local_date: new Date().toLocaleDateString('zh-CN')
                };
            }
        }

        // ===== ÂÖ®Â±ÄÂèòÈáè =====
        const chatContainer = document.getElementById('chatContainer');
        const messageInput = document.getElementById('messageInput');
        const typingIndicator = document.getElementById('typingIndicator');
        const userIdDisplay = document.getElementById('userIdDisplay');
        const sendButton = document.getElementById('sendButton');
        const clearButton = document.getElementById('clearButton');
        
        // ===== Áî®Êà∑IDÁÆ°ÁêÜ =====
        let userId = localStorage.getItem('nua_user_id');
        if (!userId) {
            userId = 'user_' + Date.now() + '_' + Math.random().toString(36).substr(2, 9);
            localStorage.setItem('nua_user_id', userId);
            console.log('üë§ Êñ∞Áî®Êà∑ID:', userId);
        }
        userIdDisplay.textContent = 'ID: ' + userId.substring(0, 8) + '...';
        
        // ===== Â∑•ÂÖ∑ÂáΩÊï∞ =====
        function scrollToBottom() {
            setTimeout(() => {
                chatContainer.scrollTop = chatContainer.scrollHeight;
            }, 100);
        }
        
        function showTypingIndicator() {
            typingIndicator.style.display = 'block';
            scrollToBottom();
        }
        
        function hideTypingIndicator() {
            typingIndicator.style.display = 'none';
        }
        
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
        
        // ===== Ê∂àÊÅØÂäüËÉΩ =====
        function addUserMessage(content) {
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message user-message';
            messageDiv.innerHTML = `<div class="message-content">${escapeHtml(content)}</div>`;
            chatContainer.appendChild(messageDiv);
            scrollToBottom();
        }
        
        function addNuaMessage(content) {
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message nua-message';
            messageDiv.innerHTML = `<div class="message-content">${escapeHtml(content)}</div>`;
            chatContainer.appendChild(messageDiv);
            scrollToBottom();
        }
        
        // ===== ‚úÖ Ê†∏ÂøÉÂèëÈÄÅÂäüËÉΩÔºàÂ∑≤ÈõÜÊàêÊó∂Âå∫Ôºâ=====
        async function sendMessage() {
            const message = messageInput.value.trim();
            if (!message) return;
            
            // Ëé∑ÂèñÁî®Êà∑Êó∂Âå∫‰ø°ÊÅØ
            const tzInfo = getUserTimeZone();
            
            // Ê∏ÖÁ©∫ËæìÂÖ•Ê°Ü
            messageInput.value = '';
            
            // ÊòæÁ§∫Áî®Êà∑Ê∂àÊÅØ
            addUserMessage(message);
            
            // ÊòæÁ§∫ÊâìÂ≠óÊåáÁ§∫Âô®
            showTypingIndicator();
            
            try {
                // ÂèëÈÄÅËØ∑Ê±ÇÂà∞ÂêéÁ´ØÔºåÂåÖÂê´Êó∂Âå∫‰ø°ÊÅØ
                const response = await fetch('/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        message: message,
                        user_id: userId,
                        timezone: tzInfo.timezone,        // Êó∂Âå∫ÂêçÁß∞ÔºåÂ¶Ç "Asia/Shanghai"
                        timezone_offset: tzInfo.offset,   // Êó∂Âå∫ÂÅèÁßªÔºåÂ¶Ç 8
                        local_time: tzInfo.local_time,    // ÂΩìÂú∞Êó∂Èó¥ÔºåÂ¶Ç "20:48:30"
                        local_date: tzInfo.local_date     // Êú¨Âú∞Êó•Êúü
                    })
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}`);
                }
                
                const data = await response.json();
                
                // ÈöêËóèÊâìÂ≠óÊåáÁ§∫Âô®
                hideTypingIndicator();
                
                // ÊòæÁ§∫NUAÁöÑÂõûÂ§ç
                addNuaMessage(data.reply);
                
            } catch (error) {
                console.error('ÂèëÈÄÅÊ∂àÊÅØÂ§±Ë¥•:', error);
                hideTypingIndicator();
                addNuaMessage('ÔºàÁΩëÁªúËøûÊé•‰ºº‰πé‰∏çÂ§™Á®≥ÂÆöÔºå‰ΩÜÊàë‰æùÁÑ∂Âú®ËøôÈáåÔºâ');
            }
        }
        
        // ===== Ê∏ÖÁ©∫ËÅäÂ§© =====
        async function clearChat() {
            if (!confirm('Á°ÆÂÆöË¶ÅÊ∏ÖÁ©∫ÂΩìÂâçÂØπËØùÂêóÔºü')) return;
            
            document.querySelectorAll('.message').forEach(msg => {
                if (!msg.closest('.welcome-message')) {
                    msg.remove();
                }
            });
            
            try {
                await fetch('/clear', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        user_id: userId
                    })
                });
                addNuaMessage('ÂØπËØùÂ∑≤Ê∏ÖÁ©∫„ÄÇüå∏');
            } catch (error) {
                console.error('Ê∏ÖÁ©∫ÂØπËØùÂ§±Ë¥•:', error);
            }
        }
        
        // ===== ‰∫ã‰ª∂ÁõëÂê¨ =====
        sendButton.addEventListener('click', sendMessage);
        clearButton.addEventListener('click', clearChat);
        
        messageInput.addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                sendMessage();
            }
        });
        
        // ===== Â∞èÁãóÂäüËÉΩ =====
        const dogContainer = document.getElementById('dogContainer');
        const dogHeart = document.getElementById('dogHeart');
        const dogMood = document.getElementById('dogMood');
        const dogTongue = document.getElementById('dogTongue');
        const dogWeather = document.getElementById('dogWeather');
        
        let dogVisible = false;
        let currentMood = 'happy';
        
        const moods = {
            happy: { text: 'ÂºÄÂøÉÔΩû', color: '#FFB300', weather: '‚òÄÔ∏è' },
            hungry: { text: 'ÊÉ≥ÂêÉÂ•ΩÂêÉÁöÑÔºÅ', color: '#FF8F00', weather: 'üç∞' },
            rainy: { text: 'ÈúÄË¶Å‰ºû‰ºû...', color: '#90A4AE', weather: 'üåßÔ∏è' }
        };
        
        function showDog() {
            if (dogVisible) return;
            dogVisible = true;
            dogContainer.classList.add('dog-show');
            setMood('happy');
            console.log('üêï Â∞èÈªÑÁãóÂá∫Áé∞Âï¶ÔºÅ');
        }
        
        function setMood(moodType) {
            if (!moods[moodType]) return;
            currentMood = moodType;
            const mood = moods[moodType];
            dogMood.textContent = mood.text;
            dogWeather.textContent = mood.weather;
        }
        
        function showMoodMessage(message, duration = 2000) {
            dogMood.textContent = message;
            dogMood.classList.add('mood-show');
            setTimeout(() => {
                dogMood.classList.remove('mood-show');
                setTimeout(() => {
                    dogMood.textContent = moods[currentMood].text;
                }, 300);
            }, duration);
        }
        
        // ‰øÆÊîπÂèëÈÄÅÂáΩÊï∞ÔºåÊ∑ªÂä†Â∞èÁãóÊ£ÄÊµã
        const originalSendMessage = sendMessage;
        window.sendMessage = async function() {
            const message = messageInput.value.trim();
            
            // Ê£ÄÊµãÊòØÂê¶ÂåÖÂê´"ÊÉ≥‰Ω†"
            if (message && message.includes('ÊÉ≥‰Ω†')) {
                showDog();
                setMood('happy');
                showMoodMessage('Ê±™Ê±™ÔºÅÊàë‰πüÊÉ≥‰Ω†ÔºÅ', 3000);
            }
            
            // Ê£ÄÊµãÈ£üÁâ©ÂÖ≥ÈîÆËØç
            const foodKeywords = ['ÂêÉ', 'È•ø', 'ËõãÁ≥ï', 'Èõ∂È£ü'];
            if (foodKeywords.some(keyword => message.includes(keyword))) {
                if (dogVisible) {
                    setMood('hungry');
                    dogTongue.style.opacity = '1';
                    showMoodMessage('ÊµÅÂè£Ê∞¥‰∫Ü...ÊÉ≥ÂêÉÔºÅ', 2000);
                    setTimeout(() => {
                        dogTongue.style.opacity = '0';
                    }, 2000);
                }
            }
            
            // Ë∞ÉÁî®ÂéüÂáΩÊï∞
            return originalSendMessage();
        };
        
        // Â∞èÁãó‰∫íÂä®
        dogContainer.addEventListener('click', function(e) {
            if (!dogVisible) return;
            
            dogHeart.textContent = 'üíó';
            dogHeart.classList.remove('heart-animate');
            void dogHeart.offsetWidth;
            dogHeart.classList.add('heart-animate');
            
            const clickMessages = ['Ê±™Ê±™ÔºÅ', 'Ëπ≠Ëπ≠‰Ω†ÔΩû', 'Êë∏Êë∏Â§¥ÔºÅ', 'Â•ΩÂºÄÂøÉÔºÅ', 'Â∏¶ÊàëÁé©ÔºÅ'];
            const randomMessage = clickMessages[Math.floor(Math.random() * clickMessages.length)];
            showMoodMessage(randomMessage, 1500);
            
            this.style.transform = 'scale(0.95)';
            setTimeout(() => {
                this.style.transform = '';
            }, 200);
        });
        
        // ===== ÂàùÂßãÂåñ =====
        window.addEventListener('load', function() {
            messageInput.focus();
            scrollToBottom();
            
            // ÊòæÁ§∫Ê¨¢ËøéÊó∂ÁöÑÊó∂Âå∫‰ø°ÊÅØÔºàË∞ÉËØïÁî®Ôºâ
            const tzInfo = getUserTimeZone();
            console.log('üöÄ NUA Â∑≤ÂêØÂä®Ôºå‰Ω†ÁöÑÊó∂Âå∫:', tzInfo);
            
            // ‰∫ëÊúµÂä®Áîª
            setInterval(() => {
                const clouds = document.querySelectorAll('.cloud');
                clouds.forEach(cloud => {
                    const currentLeft = parseInt(cloud.style.left) || parseInt(getComputedStyle(cloud).left);
                    if (currentLeft > 100) {
                        cloud.style.left = '10%';
                    } else {
                        cloud.style.left = (currentLeft + 0.5) + '%';
                    }
                });
            }, 100);
            
            // 2ÂàÜÈíüÂêéËá™Âä®ÊòæÁ§∫Â∞èÁãó
            setTimeout(() => {
                if (!dogVisible && Math.random() > 0.5) {
                    showDog();
                    showMoodMessage('ÂàùÊ¨°ËßÅÈù¢ÔºåËØ∑Â§öÂÖ≥ÁÖßÔºÅ', 2000);
                }
            }, 2 * 60 * 1000);
        });
    </script>
</body>
