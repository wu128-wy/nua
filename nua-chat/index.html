    <script>
        // ===== æ ¸å¿ƒå˜é‡ =====
        const chatContainer = document.getElementById('chatContainer');

        // ===== ç”¨æˆ·IDç®¡ç† =====
        let userId = localStorage.getItem('nua_user_id');

        // ===== å·¥å…·å‡½æ•° =====

        function showTypingIndicator() {

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
        
        // ===== æ¶ˆæ¯åŠŸèƒ½ =====
        function addUserMessage(content) {
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message user-message';
            messageDiv.innerHTML = `<div class="message-content">${escapeHtml(content)}</div>`;
            chatContainer.appendChild(messageDiv);
            scrollToBottom();
        }
        
        function addNuaMessage(content) {
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message nua-message';
            messageDiv.innerHTML = `<div class="message-content">${escapeHtml(content)}</div>`;
            chatContainer.appendChild(messageDiv);
            scrollToBottom();
        }
        
        // ===== æ ¸å¿ƒå‘é€åŠŸèƒ½ =====
        async function sendChatMessage() {
            const message = messageInput.value.trim();
            if (!message) return;
            
            // ä¿å­˜æ¶ˆæ¯ç”¨äºå°ç‹—æ£€æµ‹
            window.lastUserMessage = message;
            
            // æ¸…ç©ºè¾“å…¥æ¡†
            messageInput.value = '';
            
            // æ˜¾ç¤ºç”¨æˆ·æ¶ˆæ¯
            addUserMessage(message);
            
            // æ˜¾ç¤ºæ‰“å­—æŒ‡ç¤ºå™¨
            showTypingIndicator();
            
            try {
                const response = await fetch('/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        message: message,
                        user_id: userId
                    })
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}`);
                }
                
                const data = await response.json();
                
                // éšè—æ‰“å­—æŒ‡ç¤ºå™¨
                hideTypingIndicator();
                
                // æ˜¾ç¤ºNUAçš„å›å¤
                addNuaMessage(data.reply);
                
            } catch (error) {
                console.error('å‘é€æ¶ˆæ¯å¤±è´¥:', error);
                hideTypingIndicator();
                addNuaMessage('ï¼ˆç½‘ç»œè¿æ¥ä¼¼ä¹ä¸å¤ªç¨³å®šï¼Œä½†æˆ‘ä¾ç„¶åœ¨è¿™é‡Œï¼‰');
            }
        }
        
        // ===== æ¸…ç©ºèŠå¤© =====
        async function clearChat() {
            if (!confirm('ç¡®å®šè¦æ¸…ç©ºå½“å‰å¯¹è¯å—ï¼Ÿè¿™ä¸ä¼šå½±å“å…¶ä»–äººã€‚')) return;
            
            const messages = document.querySelectorAll('.message:not(.nua-message)');
            messages.forEach(msg => {
                if (!msg.closest('.welcome-message')) {
                    msg.remove();
                }
            });
            
            document.querySelectorAll('.nua-message').forEach(msg => {
                if (!msg.closest('.welcome-message')) {
                    msg.remove();
                }
            });
            
            try {
                await fetch('/clear', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        user_id: userId
                    })
                });
                console.log('å¯¹è¯å†å²å·²æ¸…ç©º');
                addNuaMessage('å¯¹è¯å·²æ¸…ç©ºã€‚è¦ä¸è¦èŠèŠå¥½åƒçš„ï¼ŸğŸ°');
            } catch (error) {
                console.error('æ¸…ç©ºå¯¹è¯å¤±è´¥:', error);
            }
        }
        
        // ===== äº‹ä»¶ç›‘å¬ =====
        sendButton.addEventListener('click', sendChatMessage);
        clearButton.addEventListener('click', clearChat);
        
        messageInput.addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                sendChatMessage();
            }
        });
        
        // ===== å°ç‹—åŠŸèƒ½ =====
        const dogContainer = document.getElementById('dogContainer');
        const dogHeart = document.getElementById('dogHeart');
        const dogMood = document.getElementById('dogMood');
        const dogTongue = document.getElementById('dogTongue');
        const dogWeather = document.getElementById('dogWeather');
        
        let dogVisible = false;
        let currentMood = 'happy';
        
        const moods = {
            happy: {
                text: 'å¼€å¿ƒï½',
                color: '#FFB300',
                weather: 'â˜€ï¸'
            },
            hungry: {
                text: 'æƒ³åƒå¥½åƒçš„ï¼',
                color: '#FF8F00',
                weather: 'ğŸ°'
            },
            rainy: {
                text: 'éœ€è¦ä¼ä¼...',
                color: '#90A4AE',
                weather: 'ğŸŒ§ï¸'
            }
        };
        
        function showDog() {
            if (dogVisible) return;
            
            dogVisible = true;
            dogContainer.classList.add('dog-show');
            
            const hour = new Date().getHours();
            if (hour >= 18 || hour < 6) {
                setMood('rainy');
            } else {
                setMood('happy');
            }
            
            console.log('ğŸ• å°é»„ç‹—å‡ºç°å•¦ï¼');
        }
        
        function setMood(moodType) {
            if (!moods[moodType]) return;
            
            currentMood = moodType;
            const mood = moods[moodType];
            
            dogMood.textContent = mood.text;
            dogMood.style.color = mood.color;
            dogMood.style.borderColor = mood.color;
            dogWeather.textContent = mood.weather;
            
            document.querySelectorAll('.dog-body, .dog-head, .dog-ear, .dog-tail, .dog-leg').forEach(el => {
                if (moodType === 'rainy') {
                    el.style.background = '#90A4AE';
                } else {
                    el.style.background = mood.color;
                }
            });
        }
        
        function showMoodMessage(message, duration = 2000) {
            dogMood.textContent = message;
            dogMood.classList.add('mood-show');
            
            setTimeout(() => {
                dogMood.classList.remove('mood-show');
                setTimeout(() => {
                    dogMood.textContent = moods[currentMood].text;
                }, 300);
            }, duration);
        }
        
        // ä¿®æ”¹å‘é€å‡½æ•°ï¼Œæ·»åŠ å°ç‹—æ£€æµ‹
        const originalSendChatMessage = sendChatMessage;
        window.sendChatMessage = function() {
            const message = messageInput.value.trim();
            
            // æ£€æµ‹æ˜¯å¦åŒ…å«"æƒ³ä½ "
            if (message && message.includes('æƒ³ä½ ')) {
                showDog();
                setMood('happy');
                showMoodMessage('æ±ªæ±ªï¼æˆ‘ä¹Ÿæƒ³ä½ ï¼', 3000);
            }
            
            // æ£€æµ‹é£Ÿç‰©å…³é”®è¯
            const foodKeywords = ['åƒ', 'é¥¿', 'ç¾é£Ÿ', 'è›‹ç³•', 'é›¶é£Ÿ', 'é¥­', 'è‚‰'];
            if (foodKeywords.some(keyword => message.includes(keyword))) {
                if (dogVisible) {
                    setMood('hungry');
                    dogTongue.style.opacity = '1';
                    showMoodMessage('æµå£æ°´äº†...æƒ³åƒï¼', 2000);
                    setTimeout(() => {
                        dogTongue.style.opacity = '0';
                    }, 2000);
                }
            }
            
            // è°ƒç”¨åŸå‡½æ•°
            return originalSendChatMessage();
        };
        
        // æ›´æ–°æŒ‰é’®äº‹ä»¶
        sendButton.onclick = window.sendChatMessage;
        
        // å°ç‹—äº’åŠ¨
        dogContainer.addEventListener('click', function(e) {
            if (!dogVisible) return;
            
            dogHeart.textContent = 'ğŸ’—';
            dogHeart.classList.remove('heart-animate');
            void dogHeart.offsetWidth;
            dogHeart.classList.add('heart-animate');
            
            const clickMessages = [
                'æ±ªæ±ªï¼',
                'è¹­è¹­ä½ ï½',
                'æ‘¸æ‘¸å¤´ï¼',
                'å¥½å¼€å¿ƒï¼',
                'å¸¦æˆ‘ç©ï¼'
            ];
            const randomMessage = clickMessages[Math.floor(Math.random() * clickMessages.length)];
            showMoodMessage(randomMessage, 1500);
            
            this.style.transform = 'scale(0.95)';
            setTimeout(() => {
                this.style.transform = '';
            }, 200);
        });
        
        document.addEventListener('mousemove', function(e) {
            if (!dogVisible) return;
            
            const dogRect = dogContainer.getBoundingClientRect();
            const dogCenterX = dogRect.left + dogRect.width / 2;
            const dogCenterY = dogRect.top + dogRect.height / 2;
            
            const mouseX = e.clientX;
            const mouseY = e.clientY;
            
            const distance = Math.sqrt(
                Math.pow(mouseX - dogCenterX, 2) + 
                Math.pow(mouseY - dogCenterY, 2)
            );
            
            if (distance < 200) {
                const angle = Math.atan2(mouseY - dogCenterY, mouseX - dogCenterX);
                const eyeOffset = Math.min(distance / 50, 5);
                
                document.querySelector('.dog-eye.left').style.transform = `translateX(${Math.cos(angle) * eyeOffset}px)`;
                document.querySelector('.dog-eye.right').style.transform = `translateX(${Math.cos(angle) * eyeOffset}px)`;
            } else {
                document.querySelector('.dog-eye.left').style.transform = '';
                document.querySelector('.dog-eye.right').style.transform = '';
            }
        });
        
        function updateWeather() {
            const hour = new Date().getHours();
            
            if (hour >= 6 && hour < 18) {
                if (Math.random() > 0.7) {
                    setMood('rainy');
                } else {
                    setMood('happy');
                }
            } else {
                if (Math.random() > 0.5) {
                    setMood('rainy');
                } else {
                    setMood('happy');
                }
            }
        }
        
        // ===== åˆå§‹åŒ– =====
        window.addEventListener('load', function() {
            messageInput.focus();
            scrollToBottom();
            
            const foods = ['ğŸ°', 'ğŸ¦', 'ğŸ“', 'ğŸª', 'ğŸ©', 'ğŸ§'];
            const randomFood = foods[Math.floor(Math.random() * foods.length)];
            document.querySelector('.welcome-decoration').innerHTML += 
                `<span style="animation-delay: ${Math.random() * 2}s">${randomFood}</span>`;
            
            // äº‘æœµåŠ¨ç”»
            setInterval(() => {
                const clouds = document.querySelectorAll('.cloud');
                clouds.forEach(cloud => {
                    const currentLeft = parseInt(cloud.style.left) || parseInt(getComputedStyle(cloud).left);
                    if (currentLeft > 100) {
                        cloud.style.left = '10%';
                    } else {
                        cloud.style.left = (currentLeft + 0.5) + '%';
                    }
                });
            }, 100);
            
            // å°ç‹—åˆå§‹åŒ–
            updateWeather();
            setInterval(updateWeather, 30 * 60 * 1000);
            
            setTimeout(() => {
                if (!dogVisible && Math.random() > 0.5) {
                    showDog();
                    showMoodMessage('åˆæ¬¡è§é¢ï¼Œè¯·å¤šå…³ç…§ï¼', 2000);
                }
            }, 2 * 60 * 1000);
            
            console.log('ğŸ• å°é»„ç‹—ç³»ç»ŸåŠ è½½å®Œæˆï¼');
