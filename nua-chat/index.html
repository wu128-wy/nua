    <script>
        // ===== å…¨å±€å˜é‡ =====
        const chatContainer = document.getElementById('chatContainer');

        const userIdDisplay = document.getElementById('userIdDisplay');
        
        // ===== ç”¨æˆ·IDç®¡ç† =====
        let userId = localStorage.getItem('nua_user_id');
        if (!userId) {
            // ç”Ÿæˆæ–°ç”¨æˆ·IDï¼šæ—¶é—´æˆ³ + éšæœºå­—ç¬¦ä¸²
            userId = 'user_' + Date.now() + '_' + Math.random().toString(36).substr(2, 9);
            localStorage.setItem('nua_user_id', userId);

        // ===== æ·»åŠ æ¶ˆæ¯åˆ°èŠå¤©æ¡† =====

        }
        
        // ===== æ ¸å¿ƒåŠŸèƒ½ï¼šå‘é€æ¶ˆæ¯ =====

            const message = messageInput.value.trim();
            if (!message) return;

            messageInput.value = '';
            
            // æ˜¾ç¤ºç”¨æˆ·æ¶ˆæ¯

                    })

                if (!response.ok) {

                }

                // éšè—æ‰“å­—æŒ‡ç¤ºå™¨
                hideTypingIndicator();

                addNuaMessage(data.reply);

                hideTypingIndicator();
                addNuaMessage('ï¼ˆç½‘ç»œè¿æ¥ä¼¼ä¹ä¸å¤ªç¨³å®šï¼Œä½†æˆ‘ä¾ç„¶åœ¨è¿™é‡Œï¼‰');
            }

        // ===== æ¸…ç©ºèŠå¤© =====
        async function clearChat() {
            if (!confirm('ç¡®å®šè¦æ¸…ç©ºå½“å‰å¯¹è¯å—ï¼Ÿè¿™ä¸ä¼šå½±å“å…¶ä»–äººã€‚')) return;
            
            // ä¿ç•™æ¬¢è¿æ¶ˆæ¯ï¼Œæ¸…ç©ºå…¶ä»–æ¶ˆæ¯

            messages.forEach(msg => {

            // å‘é€æ¸…ç©ºè¯·æ±‚åˆ°åç«¯ï¼ˆåªæ¸…ç©ºå½“å‰ç”¨æˆ·çš„å¯¹è¯ï¼‰
            try {

                    },
                    body: JSON.stringify({
                        user_id: userId  // é‡è¦ï¼šæŒ‡å®šæ¸…ç©ºå“ªä¸ªç”¨æˆ·
                    })
                });
                console.log('å¯¹è¯å†å²å·²æ¸…ç©º');
                
                // æ·»åŠ æ¸…ç©ºæç¤º
                addNuaMessage('å¯¹è¯å·²æ¸…ç©ºã€‚è¦ä¸è¦èŠèŠå¥½åƒçš„ï¼ŸğŸ°');
            } catch (error) {

        }
        
        // ===== äº‹ä»¶ç›‘å¬ =====
        // å›è½¦å‘é€

        // é¡µé¢åŠ è½½åè‡ªåŠ¨èšç„¦

            scrollToBottom();
            
            // æ·»åŠ ä¸€äº›é£Ÿç‰©ç›¸å…³çš„åˆå§‹è£…é¥°

            const randomFood = foods[Math.floor(Math.random() * foods.length)];
            document.querySelector('.welcome-decoration').innerHTML += 
                `<span style="animation-delay: ${Math.random() * 2}s">${randomFood}</span>`;

        // ===== æ·»åŠ ä¸€äº›äº¤äº’æ•ˆæœ =====
        // è¾“å…¥æ¡†è·å¾—ç„¦ç‚¹æ—¶çš„åŠ¨ç”»
